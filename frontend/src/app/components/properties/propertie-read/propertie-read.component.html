<div class="mat-elevation-z4">
  <table mat-table [dataSource]="properties">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Título </th>
      <td mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>

    <ng-container matColumnDef="typeAnnouncement">
      <th mat-header-cell *matHeaderCellDef> Tipo de Anúncio </th>
      <td mat-cell *matCellDef="let element"> {{element.typeAnnouncement | typeAnnouncement}} </td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef> Valor </th>
      <td mat-cell *matCellDef="let element"> R$ {{element.price | money}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Ações </th>
      <td mat-cell *matCellDef="let element">
        <a routerLink="/imoveis/{{ element.id }}" class="edit">
          <i class="material-icons">edit</i>
        </a>
        <a (click)="delete(element)" class="delete">
          <i class="material-icons">delete</i>
        </a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
  </table>
  <table class="empty-table">
    <tr *ngIf="properties && !properties.length">
      <td colspan="5">Nenhum imóvel encontrado.</td>
    </tr>
  </table>

  <!-- <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator> -->
</div>
