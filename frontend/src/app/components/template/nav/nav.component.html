<mat-sidenav-container class="container">
    <mat-sidenav class="sidenav" mode="side" opened fixedInViewport="true" fixedTopGap="64">
        <mat-nav-list class="nav-list">
            <a mat-list-item routerLink="/" routerLinkActive="active-list-item" [routerLinkActiveOptions]="{ exact: true }">
                <i class="material-icons">
                    dashboard
                </i>
                Início
            </a>
            <a mat-list-item routerLink="/imoveis" routerLinkActive="active-list-item" [routerLinkActiveOptions]="{ exact: true }">
                <i class="material-icons">
                    home
                </i>
                Imóveis
            </a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content class="content">
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
